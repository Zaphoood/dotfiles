# Windows 95 color scheme
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xa8a8a8'

  # Normal colors
  normal:
    black:   '0x545454'
    red:     '0xfc5454'
    green:   '0x54fc54'
    yellow:  '0xfcfc54'
    blue:    '0x5454fc'
    magenta: '0xfc54fc'
    cyan:    '0x54fcfc'
    white:   '0xa8a8a8'

  # Bright colors
  bright:
    black:   '0x545454'
    red:     '0xfc5454'
    green:   '0x54fc54'
    yellow:  '0xfcfc54'
    blue:    '0x5454fc'
    magenta: '0xfc54fc'
    cyan:    '0x54fcfc'
    white:   '0xa8a8a8'

window:
  startup_mode: Maximized
  decorations: none
  padding:
    x: 2
    y: 2
  opacity: 1.0

font:
  normal:
    family: More Perfect DOS VGA
    style: regular

  bold:
    family: More Perfect DOS VGA
    style: regular

  italic:
    family: More Perfect DOS VGA
    style: regular

  bold_italic:
    family: More Perfect DOS VGA
    style: regular

  size: 11

env:
    TERM: xterm-256color

shell:
  program: /bin/zsh
mouse:
  hide_when_typing: true

