# Catppuccin color scheme
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E' # Gray 0
    red:     '0xF28FAD' # Red
    green:   '0xABE9B3' # Green
    yellow:  '0xFAE3B0' # Yellow
    blue:    '0x96CDFB' # Blue
    magenta: '0xF5C2E7' # Pink
    cyan:    '0x89DCEB' # Sky
    white:   '0xD9E0EE' # White

  # Bright colors
  bright:
    black:   '0x988BA2' # Gray 1
    red:     '0xF28FAD' # Red
    green:   '0xABE9B3' # Green
    yellow:  '0xFAE3B0' # Yellow
    blue:    '0x96CDFB' # Blue
    magenta: '0xF2CDCD' # Flamingo
    cyan:    '0xB5E8E0' # Teal
    white:   '0xD9E0EE' # White

  indexed_colors:
    - { index: 16, color: '0xF8BD96' } # Peach
    - { index: 17, color: '0xF5E0DC' } # Rosewater
    - { index: 33, color: '0x1E1D2F' } # Background

window:
  startup_mode: Maximized
  decorations: none
  padding:
    x: 2
    y: 2
  opacity: 1.0

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 10

env:
    TERM: xterm-256color

shell:
  program: /bin/zsh
mouse:
  hide_when_typing: true

